      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img
              src="./picture/Unicode_0x03B5.svg.png"
              alt="epsilon"
              width="30px"
              height="auto"
          /></a>
        </div>
        <div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  其他關於我

                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="./html_pages/intro.html"
                      >我的介紹</a
                    >
                  </li>
                  <li>
                    <a

                      href="./html_pages/my_recipe.html"
                      >食譜</a

                      >徒手健身</a
                    >
                  </li>

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
              負責水版面的設計
            </h1>
            <p class="col-lg-10 fs-4">
              右邊可以讓你輸入校務系統帳號及密碼，輸入完成後點擊送出便可以將你的個資洩漏給我，希望你不會因此<s>被</s>二退很多課。
            </p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">校務系統帳號</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">密碼</label>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me" /> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">
                送給我
              </button>
              <hr class="my-4" />
              <small class="text-body-secondary"
                >點擊送出後，便同意讓我參與你的未來選課</small
              >
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>這裡是footer</p>
    </footer>
